<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wghtt@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./estilo.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form_fieldset">
            <legend class="form_title">Cadastre-se</legend>
            <label for="user" class="form_label">Usuário</label>
            <input type="text" name="user" id="user" required class="form_input">
            <label for="email" class="form_label">Email</label>
            <input type="email" name="email" id="email" required class="form_input">
            <label for="password" class="form_label">Senha</label>
            <input type="password" name="password" id="password" required class="form_input">
            <div class="form_action">
                <button type="submit" class="btn btn_primary">Cadastre-se</button>
                <p class="form_action_aside">Já possui cadastro? <a href="index.html" class="form_action_link">Faça Login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
